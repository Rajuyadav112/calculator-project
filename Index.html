 <!-- <h1>EM to PX converter</h1> -->
    <div class="em">
        <input type="number"  id="em_value" placeholder="enter em value">
        <input type="number"  id="px_value">
        <br><br>
        <button id="convert" onclick="convert()">convert</button>
    </div>
<script>
    let emvalue = document.getElementById("em_value")
    let pxvalue = document.getElementById("px_value")
    function convert(){
        let emval = Number(emvalue.value)
        let total = emval*16;
        pxvalue.value=total
    }
    
</script>
